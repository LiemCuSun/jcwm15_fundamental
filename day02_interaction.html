<html lang="en">

    <script>
        // get input from user / minta input dari client
        // prompt(pesan_input)
        let nama = prompt("masukan nama anda !")
        let hobby = prompt("masukan hobby anda !")
        
        // tampilkan output
        alert("nama anda : " + nama)
        alert("hobby anda adalah : " +  hobby)
        console.log(nama)
        console.log(hobby)

        // confirmation => yes or no => true atau false
        let confirmation = confirm("apakah data ada sudah benar ?")
        console.log(confirmation)
    </script>
</html>
