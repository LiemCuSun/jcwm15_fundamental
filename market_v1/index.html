<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Market v1.1</title>
    </head>
    <body></body>
    <script>
        // define semua variable dalam bentuk array
        let products = ["Apple ğŸ", "Orange ğŸŠ", "Grape ğŸ‡"]
        let harga = [10000, 15000, 20000]
        let stock = [35, 40, 15]

        // show menu
        function ShowMenu () {
            let menu = "Selamat datang di toko ANDA \n"

            // looping
            for (let i = 0; i < products.length; i++) {
                menu += `${i + 1}. ${products[i]} Rp ${harga[i]},00 /kg \n`
            }

            // show alert
            alert(menu)
        }

        // NOTE :
        // - buat function show detail belanja
        // - buat function minta input 
        // - buat function untuk kurangi stock

        main : while (true) {
            // show menu
            ShowMenu()
            // alert(`
            //     Selamat di toko ANDA
            //     1. Apple ğŸ Rp 10.000,00 /kg
            //     2. Orange ğŸŠ Rp 15.000,00 /kg
            //     3. Grape ğŸ‡ RP 20.0000,00 /kg
            // `)

            // define variable untuk menampung input dari user
            // let qty = [0, 0, 0, 0] // quantity
            let qty = new Array(products.length) // [ , , ]
            while (true) {
                qty[0] = parseInt(prompt("Masukan total apple ğŸ yang ingin anda beli!"))        
                if (qty[0] > stock[0]) {
                    alert("input over stock ğŸ")
                } else if (isNaN(qty[0])) {
                    alert("âš  wrong input.")
                } else {
                    break
                }
            }
    
            while (true) {
                qty[1] = parseInt(prompt("Masukan total orange ğŸŠ yang ingin anda beli!"))
                if (qty[1] > stock[1]) {
                    alert("input over stock ğŸŠ")
                } else if (isNaN(qty[1])) {
                    alert("âš  wrong input.")
                } else {
                    break
                }
            }
    
            while (true) {
                qty[2] = parseInt(prompt("Masukan total grape ğŸ‡ yang ingin anda beli!"))
                if (qty[2] > stock[2]) {
                    alert("input over stock ğŸ‡")
                } else if (isNaN(qty[2])) {
                    alert("âš  wrong input.")
                } else {
                    break
                }
            }
    
            // calculate total
            let total = [0, 0, 0]
            total[0] = harga[0] * qty[0]
            total[1] = harga[1] * qty[1]
            total[2] = harga[2] * qty[2]
            let totalBelanja = total.reduce((a, b) => a + b)
    
            // tampilkan output : detail belanja
            alert(`
                Detail belanja
                Total apple ğŸ : ${qty[0]} buah x ${harga[0]} = ${total[0]}
                Total orange ğŸŠ : ${qty[1]} buah x ${harga[1]} = ${total[1]}
                Total grape ğŸ‡ : ${qty[2]} buah x ${harga[2]} = ${total[2]}
                Total Belanja : ${totalBelanja}
            `)

            // minta input pembayaran
            let bayar
            while (true) {
                bayar = parseInt(prompt("Masukan uang anda !"))
                if (bayar < totalBelanja) {
                    alert("Maaf uang anda kurang")
                } else if (isNaN(bayar)) {
                    alert("âš  Wrong input !")
                } else {
                    break
                }
            }

            // check kembalian
            let kembalian = bayar - totalBelanja
            if (bayar > totalBelanja) {
                alert(`
                    Terima kasih sudah berbelanja di toko kami ğŸ™
                    Uang kembalian : Rp ${kembalian},00 
                `)
            } else {
                alert("Terima kasih sudah berbelanja di toko kami ğŸ™")
            }

            // kurangi stock
            stock[0] -= qty[0]
            stock[1] -= qty[1]
            stock[2] -= qty[2]

            // minta user confirmation
            let confirmation = confirm("Apakah anda ingin belanja lagi?")
            if (confirmation === false) {
                break main
            }
        }
    </script>
</html>
