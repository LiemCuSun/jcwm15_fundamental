<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Market v1</title>
    </head>
    <body></body>
    <script>
        // define harga produk
        let hargaApple = 10000
        let hargaOrange = 15000
        let hargaGrape = 20000

        // define variable untuk menampung input dari user
        // NOTE : prompt akan menghasilkan value dengan tipe data string
        // prompt kalau misalkan kosong / tidak diisi value = null
        let totalApple = parseInt(prompt("Masukan total apple üçè yang ingin anda beli!"))
        let totalOrange = parseInt(prompt("Masukan total orange üçä yang ingin anda beli!"))
        let totalGrape = parseInt(prompt("Masukan total grape üçá yang ingin anda beli!"))
        console.log(typeof totalApple)
        console.log(typeof totalOrange)
        console.log(typeof totalGrape)

        // calculate total
        let totalBeliApple = totalApple * hargaApple
        let totalBeliOrange = totalOrange * hargaOrange
        let totalBeliGrape = totalGrape * hargaGrape

        // tampilkan output : detail belanja
        alert(`
            Detail belanja
            Total apple üçè : ${totalApple} buah x ${hargaApple} = ${totalBeliApple}
            Total orange üçä : ${totalOrange} buah x ${hargaOrange} = ${totalBeliOrange}
            Total grape üçá : ${totalGrape} buah x ${hargaGrape} = ${totalBeliGrape}
            Total Belanja : ${totalBeliApple + totalBeliOrange + totalBeliGrape}
        `)
    </script>
</html>
